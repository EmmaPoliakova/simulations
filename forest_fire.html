<!DOCTYPE html>
<html>
<head>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .column {
            float: left;
            width: 50%;
            }

         .button {
            background-color: #44a548;
            }


           .slider::-webkit-slider-thumb {
                background: #4CAF50;
            }

           .slider::-moz-range-thumb {
               background: #4CAF50;}

    </style>
</head>

<body onload='draw()'>

  <div>
      <canvas id='canvas' width='501' height='501' onclick="drawCoords(event)"></canvas>
      <p id='drawCoords'></p>

  </div>

      <div id=buttons>
        <button class="button" id="start" onclick="play()">Start</button>
        <button class="button" id="stop" onclick="stop()">Stop</button>
        <button class="button" id="clear" onclick="clearCanvas()">Clear</button>
        <button class="button" id="random" onclick="randomSetup()">Random setup </button>
      </div>
    <div class="slidecontainer">
        <p>Probability of forest fire: <span id="probability"></span></p>
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
    </div>

    <div class="row1">
      <div class="column">
          <div id='forest_plot'></div>
      </div>
      <div class="column">
          <div id='fire_plot'></div>
      </div>
    </div>


  <script>

    var forest = createArray(25, 25);
    var game;
    var p = 0;
    var population = 0;
    var counter = 1;

    var fire_list = [];
    var burnt_list = [];
    var clear_list = [];

    var iter_count = [];
    var forest_count = [];
    var fire_count = [];
    var burnt_count = [];

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var slider = document.getElementById("myRange");
    var output = document.getElementById("probability");
    output.innerHTML = slider.value;
    slider.oninput = function() {
        output.innerHTML = this.value/100;
        p = this.value/100;
    }

    function draw() {
      if (canvas.getContext) {
        var context = canvas.getContext('2d');

        for(var x=0.5;x<500;x+=20) {
          context.moveTo(x,0);
          context.lineTo(x,500);
        }

        for(var y=0.5; y<500; y+=20) {
          context.moveTo(0,y);
          context.lineTo(500,y);

      }

      context.strokeStyle='grey';
      context.stroke();

      context.moveTo(0,501);
      context.lineTo(501,501);
      context.stroke();

      context.moveTo(501,0);
      context.lineTo(501,501);
      context.stroke();
    }

  }


    function drawCoords(event) {
        var x = event.clientX -8;
        var y = event.clientY - 8;
        var numx = ~~(x / 20);
        var numy = ~~(y / 20);

        if (forest[numx][numy]==1){
          context.fillStyle = "white";
          forest[numx][numy] = 0;
        }
        else {
          context.fillStyle = '#44a548';
          forest[numx][numy] = 1;
          population = population + 1;
        }

        context.beginPath();
        context.fillRect(numx*20+1, numy*20+1, 19, 19);

      }

    function createArray(length) {
        var arr = new Array(length || 0),
            i = length;

        if (arguments.length > 1) {
            var args = Array.prototype.slice.call(arguments, 1);
            while(i--) arr[length-1 - i] = createArray.apply(this, args);
        }

        return arr;
    }


    function step(){

        var i = Math.floor(Math.random() * 25);
        var j = Math.floor(Math.random() * 25);
        var temp_list =[];
        var x;

        iter_count.push(counter);
        counter = counter + 1;

         if (forest[i][j] == undefined || forest[i][j] == 0){
            forest[i][j] = 1;
            population = population + 1;
            context.beginPath();
            context.fillStyle = "#44a548";
            context.fillRect(i*20+1, j*20+1, 19, 19);


        }

        else if (forest[i][j]==1){
            var fire = Math.floor(Math.random() * 100);
            if (fire < 100*p){
                forest[i][j]=2;
                population = population - 1;
                context.beginPath();
                context.fillStyle = "#e73206";
                context.fillRect(i*20+1, j*20+1, 19, 19);
                fire_list.push([i,j]);
            }
        }

        for (x of clear_list){
            i = x[0];
            j = x[1];
            forest[i][j] = 0;
            context.beginPath();
            context.fillStyle = "white";
            context.fillRect(i*20+1, j*20+1, 19, 19);
            }

        clear_list = [];

        for (x of burnt_list){
            i = x[0];
            j = x[1];
            context.beginPath();
            context.fillStyle = "#561c0d";
            context.fillRect(i*20+1, j*20+1, 19, 19);
            clear_list.push(x);
            }
        burnt_count.push(burnt_list.length);
        burnt_list = [];

        for (x of fire_list){
            i = x[0];
            j = x[1];
            if (i-1 > -1 && forest[i-1][j]==1){
                temp_list.push([i-1,j]);
                forest[i-1][j] = 2;
                population = population - 1;
            }
            if (i+1 < 25 && forest[i+1][j]==1){
                temp_list.push([i+1,j]);
                forest[i+1][j] = 2;
                population = population - 1;
            }
            if (j-1 > -1 && forest[i][j-1]==1){
                temp_list.push([i,j-1]);
                forest[i][j-1] = 2;
                population = population - 1;
            }
            if (j-1 < 25 && forest[i][j+1]==1){
                temp_list.push([i,j+1]);
                forest[i][j+1] = 2;
                population = population - 1;
            }
            burnt_list.push(x);
        }

        fire_count.push(fire_list.length);
        fire_list = [];

        for(x of temp_list){
            i = x[0];
            j = x[1];
            fire_list.push(x);
            context.beginPath();
            context.fillStyle = "#e73206";
            context.fillRect(i*20+1, j*20+1, 19, 19);
        }
        forest_count.push(population);

      }

    function play(){
        game = setInterval(step, 250);
    }

    function stop(){
        clearInterval(game);
        drawGraph();
    }


    function clearCanvas(){
        clearInterval(game);
        forest = createArray(25, 25);
        clearStats();
        context.clearRect(0, 0, canvas.width, canvas.height);
        draw();
    }

    function randomSetup(){
        context.clearRect(0, 0, canvas.width, canvas.height);
        draw();
        clearStats();
        for (var i = 0 ; i < 25; i++){
            for (var j = 0; j < 25; j++) {
                forest[i][j] = Math.floor(Math.random() * 2);
                if (forest[i][j]==1){
                    context.beginPath();
                    context.fillStyle = "#44a548";
                    context.fillRect(i*20+1, j*20+1, 19, 19);
                    population = population + 1;
                }
            }
        }
    }

    function clearStats() {
        population =0;
        counter = 1;
        iter_count = [];
        forest_count = [];
        fire_count = [];
        burnt_count = [];
        fire_list = [];
        burnt_list = [];
        clear_list = [];
    }

    function drawGraph(){
        var trace1 = {
            x: iter_count,
            y: forest_count,
            type: 'scatter',
            name: 'Forest',
            line: {
            color: 'green'}
        };

        var trace2 = {
            x: iter_count,
            y: fire_count,
            type: 'scatter',
            name: 'Fire',
            line: {
            color: 'red'}
        };

        var layout = {
            title: 'Forest area',
            xaxis: {
             title: 'Time steps',
                 },
            yaxis: {
             title: 'Forest area',
                }
            };

        var layout1 = {
            title: 'Fire area',
            xaxis: {
             title: 'Time steps',
                 },
            yaxis: {
             title: 'Fire area',
                }
            };

        Plotly.newPlot('forest_plot', [trace1], layout);
        Plotly.newPlot('fire_plot', [trace2], layout1);
    }
    </script>
    </body>
</html>
