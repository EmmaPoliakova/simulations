<!DOCTYPE html>
<html>
<head>
    <style>

    </style>
</head>

<body onload='draw()'>
    <div id=container>
      <canvas id='canvas' width='500' height='500' onclick="drawCoords(event)"></canvas>
    </div>
    <p id='drawCoords'></p>

    <div id=buttons>
        <button id="start" onclick="play()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="clear" onclick="clearCanvas()">Clear</button>
        <button id="random" onclick="randomSetup()">Random setup </button>

    </div>

    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
        <p>Probability: <span id="probability"></span></p>
    </div>


  <script>

    var forest = createArray(25, 25);

    var colour = '#44a548';
    var type = 1;
    var game;
    var p = 0.25;

    var fire_list = [];
    var burnt_list = [];
    var clear_list = [];

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var slider = document.getElementById("myRange");
    var output = document.getElementById("probability");
    output.innerHTML = slider.value;
    slider.oninput = function() {
        output.innerHTML = this.value/100;
        p = this.value/100;
    }

function draw() {
      if (canvas.getContext) {
        var context = canvas.getContext('2d');

        for(var x=0.5;x<500;x+=20) {
          context.moveTo(x,0);
          context.lineTo(x,500);
        }

        for(var y=0.5; y<500; y+=20) {
          context.moveTo(0,y);
          context.lineTo(500,y);

      }

      context.strokeStyle='grey';
      context.stroke();

      context.moveTo(0,500);
      context.lineTo(500,500);
      context.stroke();

      context.moveTo(500,0);
      context.lineTo(500,500);
      context.stroke();
    }

  }


function drawCoords(event) {
    var x = event.clientX -8;
    var y = event.clientY - 8;
    var numx = ~~(x / 20);
    var numy = ~~(y / 20);

    if (forest[numx][numy]==type  ){
      context.fillStyle = "white";
      forest[numx][numy] = 0;
    }
    else {
      context.fillStyle = colour;
      forest[numx][numy] = type;
    }

    context.beginPath();
    context.fillRect(numx*20+1, numy*20+1, 19, 19);

  }

function createArray(length) {
    var arr = new Array(length || 0),
        i = length;

    if (arguments.length > 1) {
        var args = Array.prototype.slice.call(arguments, 1);
        while(i--) arr[length-1 - i] = createArray.apply(this, args);
    }

    return arr;
}


function step(){

    var i = Math.floor(Math.random() * 25);
    var j = Math.floor(Math.random() * 25);
    var temp_list =[];
    var x;

     if (forest[i][j] == undefined || forest[i][j] == 0){
        forest[i][j] = 1;
        context.beginPath();
        context.fillStyle = "#44a548";
        context.fillRect(i*20+1, j*20+1, 19, 19);

    }

    else if (forest[i][j]==1){
        var fire = Math.floor(Math.random() * 100);
        if (fire < 100*p){
            forest[i][j]=2;
            context.beginPath();
            context.fillStyle = "#e73206";
            context.fillRect(i*20+1, j*20+1, 19, 19);
            fire_list.push([i,j]);
            console.log(fire_list);
        }
    }

    for (x of clear_list){
        i = x[0];
        j = x[1];
        forest[i][j] = 0;
        context.beginPath();
        context.fillStyle = "white";
        context.fillRect(i*20+1, j*20+1, 19, 19);
        }

    clear_list = [];

    for (x of burnt_list){
        i = x[0];
        j = x[1];
        context.beginPath();
        context.fillStyle = "#561c0d";
        context.fillRect(i*20+1, j*20+1, 19, 19);
        clear_list.push(x);
        }

    burnt_list = [];

    for (x of fire_list){
        i = x[0];
        j = x[1];
        if (i-1 > -1 && forest[i-1][j]==1){
            temp_list.push([i-1,j]);
            forest[i-1][j] = 2;
        }
        if (i+1 < 25 && forest[i+1][j]==1){
            temp_list.push([i+1,j]);
            forest[i+1][j] = 2;
        }
        if (j-1 > -1 && forest[i][j-1]==1){
            temp_list.push([i,j-1]);
            forest[i][j-1] = 2;
        }
        if (j-1 < 25 && forest[i][j+1]==1){
            temp_list.push([i,j+1]);
            forest[i][j+1] = 2;
        }
        burnt_list.push(x);
    }

    fire_list = [];

    for(x of temp_list){
        i = x[0];
        j = x[1];
        fire_list.push(x);
        context.beginPath();
        context.fillStyle = "#e73206";
        context.fillRect(i*20+1, j*20+1, 19, 19);
    }


  }

function createRandomArray(width, height){
    var result = [];
    for (var i = 0 ; i < width; i++) {
        result[i] = [];
        for (var j = 0; j < height; j++) {
            result[i][j] = (Math.random() * 5 | 0) + 6;
        }
    }
    return result;
}

function play(){
    game = setInterval(step, 300);

}

function stop(){
    clearInterval(game);
}


function clearCanvas(){
    clearInterval(game);
    context.clearRect(0, 0, canvas.width, canvas.height);
    draw();
}

function randomSetup(){
    context.clearRect(0, 0, canvas.width, canvas.height);
    draw();
    for (var i = 0 ; i < 25; i++){
        for (var j = 0; j < 25; j++) {
            forest[i][j] = Math.floor(Math.random() * 2);
            if (forest[i][j]==1){
                context.beginPath();
                context.fillStyle = "#44a548";
                context.fillRect(i*20+1, j*20+1, 19, 19);
            }
        }
    }
}




</script>
</body>
</html>
